<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Comparatif des salaires par région française</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <h1>Comparatif des salaires par région française</h1>
        <table id="dataTable">
            <tr>
                <th>Region</th>
                <th><i class="fas fa-city"></i></i></th>
                <th><i class="fas fa-industry"></i></th>
                <th><i class="fas fa-female"></i> 18-25</th>
                <th><i class="fas fa-male"></i> 18-25</th>
                <th><i class="fas fa-female"></i> 26-50</th>
                <th><i class="fas fa-male"></i> 26-50</th>
                <th><i class="fas fa-female"></i> + 50</th>
                <th><i class="fas fa-male"></i> + 50</th>
            </tr>
        </table>

        <!-- Global scripts -->
        <script src="./js/common/d3.min.js"></script>
        <script src="./js/common/data.viz.js"></script>

        <!-- Application script -->
        <script src="./js/app.js"></script>
    </body>
</html>
